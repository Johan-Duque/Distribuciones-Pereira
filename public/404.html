<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      var path = window.location.pathname;
      // Get the base path from the homepage field in package.json
      // This assumes your homepage is set to "https://username.github.io/repo-name/"
      // and that the repo-name is the base path.
      var base = '/DistribucionesPereira-2025/'; // This should match your repository name

      // If the path starts with the base, remove it
      if (path.startsWith(base)) {
        path = path.substring(base.length);
      }

      // Redirect to the index.html at the base path, preserving the original path in the hash
      // This is a common workaround for BrowserRouter on GitHub Pages
      window.location.replace(base + '#' + path);
    </script>
  </head>
  <body>
  </body>
</html>
